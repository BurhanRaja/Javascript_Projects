<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h2>Currency Converter</h2>
        </div>
        <div class="content-container">
            <form action="#">
                <div class="amount-input">
                    <p>Enter amount</p>
                    <input type="text" name="amount" id="amount" value="1">
                </div>

                <div class="converter-container">
                    <div class="from">
                        <p>From</p>
                        <div class="selector">
                            <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png"
                                alt="USA">
                            <select>
                            </select>
                        </div>
                    </div>
                    <div class="converter-arrows">
                        <i class='fas fa-exchange-alt'></i>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="selector">
                            <img src="https://www.countryflags.com/wp-content/uploads/india-flag-png-large.png"
                                alt="USA">
                            <select>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="display-currency-container">
                    <span class="display-converter"><b>1 INR = 82.65 USD</b></span>
                </div>

                <div class="exchange-rate-btn-container">
                    <button class="exchange-rate-btn">GET EXCHANGE RATE</button>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="config.js"></script>
<script src="country-list.js"></script>
<script src="app.js"></script>

</html>
