<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>
<body>
    
    <div class="container">
        <h2>Easy to use Image Editor</h2>
        <div class="all-filter-container">
            <div class="filters-container">
                <h3>Filters</h3>
                <div class="brightness-saturation">
                    <button>Brightness</button>
                    <button>Saturation</button>
                </div>
                <div class="inversion-grayscale">
                    <button>Inversion</button>
                    <button>Grayscale</button>
                </div>
                <div class="progress-container">
                    <div class="progress-text">
                        <p>Brightness</p>
                        <p>100%</p>
                    </div>
                    <input type="range" name="range" value="30">
                </div>
                <div class="progress-container">
                    <div class="progress-text">
                        <p>Brightness</p>
                        <p>100%</p>
                    </div>
                    <input type="range" name="range" value="30">
                </div>
            </div>
            <div class="image-container">
                <img src="./assets/images/image-placeholder.svg" alt="" srcset="">
            </div>
        </div>

        <div class="btns-container">
            
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
